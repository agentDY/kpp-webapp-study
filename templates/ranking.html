<!DOCTYPE html>
<html>
<head>
    <!-- Basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/ranking.css" /> -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="my-5">
      <p style="font-size:80px">[일:끼]</p>
  </div>
  <table class="table" style="width: 60rem;">
  <tr style="text-align:center;">
    <th>순위</th>
    <th>닉네임</th>
    <th>점수</th>
  </tr>
    {% if users == 0 %}
  <br>
  <p> 입력한 점수값이 없습니다. </p>
  {% else %}
  {% for user in users %}
  <tr style="text-align:center;">
    <td>{{ loop.index }}</td>
    <td>{{ user.nickname }}</td>
    <td>{{ user.avg_score }}</td>
  </tr>
  {% endfor %}
  {% endif %}
  </table>
  </div>  

    <button id="refreshButton">Refresh Leaderboard</button>
    <a href="/">테스트하러 가기</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/static/js/ranking.js"></script>
</body>
</html>
